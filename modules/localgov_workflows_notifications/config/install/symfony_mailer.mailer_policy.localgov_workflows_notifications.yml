langcode: en
status: true
dependencies:
  module:
    - localgov_workflows_notifications
id: localgov_workflows_notifications
configuration:
  email_body:
    content:
      value: "<p>Dear {{ service_contact.getName() }},</p>\r\n<p>The following content needs review:</p>\r\n<ul>\r\n{% for entity in entities %}\r\n  <li><a href=\"{{ path('entity.node.canonical', {'node': entity.id}) }}\">{{ entity.label }}</li>\r\n{% endfor %}\r\n</ul>\r\n"
      format: email_html
  email_subject:
    value: 'Content needing review on the [site:name] site'
  email_theme:
    theme: _default
